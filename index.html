<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <header>
      <div class="titles">
        <h1>
          Welcome to my first calculator
        </h1>
      </div>
    </header>

    <section class="corpus">
        <p id="out"></p>

        <div class="allrow">
          <ul class="row">
              <li class="fcell">
                <button id="pi" onclick="add(this)" class="fa">π</button>
              </li>
              <li class="fcell">
                <button id="root" onclick="add(this)"class="fa" >√</button>
              </li>
              <li class="fcell">
                <button id="delete" onclick="add(this)" class="fa" >←</button>
              </li>
              <li class="fcell">
                <button id="deleteall" onclick="add(this)" class="fa">CE</button>
              </li>
          </ul>
          <ul class="row">
              <li class="cell">
                <button id="7" onclick="add(this)">7</button>
              </li>
              <li class="cell">
                <button id="8" onclick="add(this)">8</button>
              </li>
              <li class="cell">
                <button id="9" onclick="add(this)">9</button>
              </li>
              <li class="cell">
                <button id="divide" onclick="add(this)">÷</button>
              </li>
          </ul>
          <ul class="row">
              <li class="cell">
                <button id="4" onclick="add(this)">4</button>
              </li>
              <li class="cell">
                <button id="5" onclick="add(this)">5</button>
              </li>
              <li class="cell">
                <button id="6" onclick="add(this)">6</button>
              </li>
              <li class="cell">
                <button id="multiply" onclick="add(this)" >*</button>
              </li>
          </ul>
          <ul class="row">
              <li class="cell">
                <button id="1" onclick="add(this)">1</button>
              </li>
              <li class="cell">
                <button id="2" onclick="add(this)">2</button>
              </li>
              <li class="cell">
                <button id="3" onclick="add(this)">3</button>
              </li>
              <li class="cell">
                <button id="minus" onclick="add(this)" >-</button>
              </li>
          </ul>
          <ul class="row">
              <li class="cell">
                <button id="0" onclick="add(this)">0</button>
              </li>
              <li class="cell">
                <button id="dot" onclick="add(this)">.</button>
              </li>
              <li class="cell">
                <button id="equal" onclick="add(this)">=</button>
              </li>
              <li class="cell">
                <button id="plus" onclick="add(this)">+</button>
              </li>
          </ul>
        </div>

    </section>

    <footer>

    </footer>
  </body>
</html>
